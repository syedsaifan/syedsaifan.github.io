<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saifan Hacker Browser</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }
    form {
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: row;
    }
    input {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      background-color: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      border-radius: 10px 0 0 10px;
      text-align: center;
    }
    button {
      padding: 15px 20px;
      background-color: #00ff00;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      color: #00ff00;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>
<body>
  <h1>SAIFAN HACKER BROWSER</h1>
  <form action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="q" placeholder="Search the dark web...">
    <button type="submit">Search</button>
  </form>
  <div class="footer">
    Designed by Syed Saifan
  </div>
</body>
</html>
