<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saifan's Browser</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }

    .terminal-box {
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
    }

    h1 {
      text-align: center;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      background-color: #000;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px;
      width: 60%;
      font-size: 18px;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #00ff00;
    }

    .output {
      background-color: #111;
      padding: 15px;
      margin-top: 10px;
      min-height: 100px;
      border: 1px dashed #00ff00;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { background-color: #00ff00; }
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <h1>Saifan's Browser</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Type your command or search here..." onkeydown="handleKey(event)">
    </div>

    <div class="output" id="outputArea">
      <p>System initialized...<span class="cursor">&nbsp;</span></p>
    </div>
  </div>

  <script>
    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("searchInput").value;
        const output = document.getElementById("outputArea");
        const para = document.createElement("p");
        para.textContent = `> ${input}`;
        output.appendChild(para);
        document.getElementById("searchInput").value = "";
        output.scrollTop = output.scrollHeight;
      }
    }
  </script>
</body>
</html>
